<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Оператор — Lathe Job Tracker v10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Оператор: Поточні роботи</h1>
    <div id="jobs"></div>

    <form id="jobForm">
        <input type="text" id="machine" placeholder="Верстат" required>
        <input type="text" id="customer" placeholder="Замовник" required>
        <input type="text" id="part" placeholder="Деталь" required>
        <input type="number" id="quantity" placeholder="Кількість" required>
        <input type="text" id="operator" placeholder="Оператор" required>
        <input type="number" id="plannedTime" placeholder="Плановий час (хв)" required>
        <button type="submit">Додати роботу</button>
    </form>

    <h2>Оновлення прогресу</h2>
    <form id="progressForm">
        <input type="number" id="jobId" placeholder="ID роботи" required>
        <input type="number" id="progress" placeholder="Прогрес (%)" required>
        <input type="number" id="shiftHours" placeholder="Тривалість зміни (год)" min="4" max="11" step="0.5" required>
        <textarea id="note" placeholder="Примітка (обов'язково)" required></textarea>
        <button type="submit">Оновити</button>
    </form>

    <script src="operator.js"></script>
</body>
</html>
